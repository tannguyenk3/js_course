<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRP</title>
    <link rel="stylesheet" href="css/12-rock-paper-scissor.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
        <img src="img/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
        <img src="img/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
        <img src="img/scissors-emoji.png" class="move-icon">
    </button>
    
    
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        // console.log('reset');
        // alert('was reset');
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-score-btn">Reset</button>

    <button class="auto-play-button">Auto Play</button>
    

    <script src="script/12-rock-paper-scissor.js"></script>
</body>
</html>

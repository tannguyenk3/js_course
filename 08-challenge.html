<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
        playGame('heads');
    ">heads</button>

    <button onclick="
        playGame('tails');
    ">tails</button>


    <script>
        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0
        };


        function playGame(guess) {
            const randomNumber = Math.random();

            if (randomNumber < 0.5) {
                result = 'heads';
            } else {
                result = 'tails';
            }

            if (guess === result) {
                
                console.log('You win!');
                score.wins++;
            } else {
                
                console.log('You lose!');
                score.losses++;
            }
            console.log(score);

            localStorage.setItem('score', JSON.stringify(score));
        }
    </script>
  </body>
</html>

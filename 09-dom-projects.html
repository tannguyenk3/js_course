<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
        subscribe();
    " class="js-subscribe-button">Subscribe</button>

    <p>Rock Paper Scissors</p>
    <a href="/09-rock-paper-scissor.html">Click here</a>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40= +10$ Shipping</p>
    <p>Orders over $40 = FREE Shipping</p>
    <input class="js-cost-input" type="number" placeholder="Cost of order" onkeydown="
       handleCostKeydown(event); 
    ">
    <button onclick="
        calculateShipping();
    ">Calculator</button>
    <p class="js-output-dollars"></p>
        
    <script>

        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button');

            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed'
            } else {
                buttonElement.innerHTML = 'Subscribe'
            }
        };

        function calculateShipping() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);

            if (cost < 40) {
                cost += 10;
            } 

            document.querySelector('.js-output-dollars')
            .innerHTML = `$${cost}`;
        };

        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
                calculateShipping();
            }
        }
    </script>
</body>
</html>
